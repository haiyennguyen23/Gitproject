<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
       <script>
           let array = [1,4,3,4,5,4];
           let total = 0;
           function totalPrime(){
               for (let i = 0;i < array.length - 1; i++){
                   if(array[i] >= 2){
                       for (let j = 2; j < array[i]; j++ ){
                           if (array[i] % j == 0) {
                               total = total + array[i];
                           }
                       }
                   }
               }
               document.write("tong cac so nguyen to co trong mang la " + total);
           }
           totalPrime();
       </script>
</body>
</html>
