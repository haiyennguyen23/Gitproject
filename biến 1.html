<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="text" id="radius"></label>
<p id="result"></p>
<button onclick="bai1()">Tính</button>
</body>
<script>
    function bai1() {
        let physic = parseFloat(prompt("Nhập vào điểm Lý: "))
        let chemistry = parseFloat(prompt("Nhập vào điểm Hóa: "))
        let biology = parseFloat(prompt("Nhập vào điểm Sinh: "))
        let sumPoint = (physic + chemistry + biology)
        let averagePoint = sumPoint / 3
        alert("Điểm tổng 3 môn là: " + sumPoint.toFixed(2) +
            ", điểm trung bình 3 môn là: " + averagePoint.toFixed(2))
    }
</script>
</html>
