<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3</title>
</head>
<body>
<script>
    let Num = prompt("Enter an Integer : ");
    let arr = [];
    for (let i = 0; i <= Num; i++) {
        arr.push(i)
    }
    function checkPrime(n) {
        if (n<2) return false;
        if (n<4) return true;
        if (n>=4){
            for (let i = 2; i < n; i++) {
                if ( n % i== 0) return false;
            }
            return true;
        }
    }
    function sumOfListPrime() {
        sum = 0;
        for (i=0; i < arr.length; i++) {
            if (checkPrime(arr[i])) {
                document.write(arr[i] + "<br>");
                sum += arr[i];
            }
        }
        return sum;
    }
    document.write("Sum of primes = "+ sumOfListPrime());
</script>
</body>
