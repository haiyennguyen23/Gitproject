<script>
    let a = prompt("Nhập a: ");
    let b = prompt("Nhập b: ");
    let c = prompt("Nhập c: ");
    let b2 = b*b-4*a*c;
    if( b2<0){
        alert("Phương trình vô nghiệm ")
    }else if(b2==0){
        alert("Phương trình có nghiệm kép")
    }if(b2>0){
        alert("Phương trình có hai nghiệm phân biệt")
    }
</script>
