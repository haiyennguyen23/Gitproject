// bài 1
<script>
    let a = prompt("a: ");
    let b = prompt("b: ");
    if ( a % b ==0){
        alert("a chia hết cho b ")
    }else {
        alert("a không chia hết cho b")
    }
</script>
// bài 2
<script>
     let tuổi = prompt(" Nhập số tuổi: ");
     if( tuổi == 16){
      alert( " Học sinh đủ điều kiện vào lớp 10")
     }else {
         alert( " Học sinh không đủ điều kiện vào lớp 10")
     }
</script>
// bài 3
<script>
 let number = prompt(" Nhập một số: ");
  if( number > 0){
      alert("Số này lớn hơn 0")
  }else{
      alert("Số này nhỏ hơn 0")
  }
</script>
//bài 4
<script>
    let a = prompt("a: ");
    let b = prompt("b: ");
    let c = prompt("c: ");
    if (a>b&a>c){
      alert("a là số lớn nhất")
    }else if(a<b&b>c){
        alert("b là số lớn nhất")
    }else{
        alert("c là số lớn nhất")
    }
</script>
