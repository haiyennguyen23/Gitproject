<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="text" id="radius"></label>
<p id="result"></p>
<button onclick="bai2()">Tính</button>
</body>
<script>
    function bai2() {
        let celsius = parseFloat(prompt("Nhập vào nhiệt độ bất kỳ: "))
        let fah = (celsius * 9 / 5) + 32
        alert("Nhiệt độ F là: " + fah.toFixed(2))
    }
</script>
